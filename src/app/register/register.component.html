<div class="wrapper col-md-16">

    <div class="container hex login">
        <span class="logo">
            <img class="img" src="../assets/images/wombat.svg"><br/>
            <h1 class="title">Chat<span class="titleBold">Wombat</span></h1>
        </span>
        <div class="form">
            <!-- <input type="text" name="username" id="username">
            <button onclick="login()">Enter chat</button> -->

            <div class="panel panel-default">

                <div class="panel-body">
                    <form id="document-edit">
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" class="form-control" size="120" max="120" #username>
                            </div>
                            <div class="col-sm-12 form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" size="120" max="120" #email>
                            </div>
                            <div class="col-sm-12 form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" max="255" size="120" #password>
                            </div>

                            <div class="col-sm-12 form-group">
                                <label for="confpassword">Confirm Password</label>
                                <input type="text" id="confpassword" class="form-control" max="255" size="120" #confpassword>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn" type="button" (click)="login()">Register</button><br/>
                            </div>
                        </div>
                    </form>
                </div>
                <a class="signup" routerLink="/">I already have an account</a>
            </div>
        </div>
        <div id="errMsg">
            <!-- Blank area for login error messages -->
        </div>
    </div>
    <app-footer></app-footer>
</div>
